server:
  port: 9090
spring:
  application:
    name: microservicio-curso
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cursodb
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: create
      database: mysql
      database-platform: org.hibernate.dialect.MySQL8Dialect
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
